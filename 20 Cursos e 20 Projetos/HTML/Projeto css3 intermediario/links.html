<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Links</title>
    <meta charset="UTF-8" />
    <style type="text/css">
      /* a{
      } */
      /* Links nao visitados */
      a:link {
        color: #b9c941;
      }
      /* Links Visitados */
      a:visited {
        color: #c0c0c0;
      }
      /* Links Hover, passa o cursor sobre o link */
      a:hover {
        color: #6d790f;
      }
      /* Links Ativos, quando clicado */
      a:active {
        color: #e4f371;
      }
    </style>
  </head>
  <body>
    <a href="https://www.google.com.br">Google</a> |
    <a href="https://www.tecmundo.com.br/">Tec Mundo</a> |
    <a href="https://www.yhdmlo.com.br/">yhdmlo</a> |
    <a href="https://www.megacurioso.com.br/">Mega Curioso</a> |
  </body>
</html>
