<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <script>


      var idadeDigitada = prompt("Digite a sua idade");
      var idadeMinima = 0;
      var idadeMaximaCrianca = 15;
      var jovem = 30;
      var adulto = 60;
      var idoso;
      
      /*  
        1) Crie uma aplicação capaz de identificar a faixa etária com base na idade informada pelo
        usuário. Considere os seguintes critérios:

        Se a idade informada for maior ou igual a 0 e menor que 15, exibir a mensagem Criança.
        Se a idade informada for maior ou igual a 15 e menor que 30, exibir a mensagem Jovem.
        Se a idade informada for maior ou igual a 30 e menor que 60, exibir a mensagem Adulto.
        Se a idade informada for maior ou igual a 60, exibir a mensagem Idoso.
        Fique a vontade para utilizar qualquer uma das funçoes aprendidas para exibição de dados
        para o usuário. 
      */

      if (idadeDigitada >= idadeMinima && idadeDigitada <= idadeMaximaCrianca) {
        document.write('Criança')
      }
      else if (idadeDigitada > idadeMaximaCrianca && idadeDigitada <= jovem) {
        document.write('Jovem')
      }

      else if (idadeDigitada > jovem && idadeDigitada <= adulto) {
        document.write('Adulto')
      }
      else if (idadeDigitada > adulto){
        document.write('Idoso')
      } else {
        document.write('Valor de idade invalidado')
      }

    </script>
